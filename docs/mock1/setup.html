<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="" />
  <title>本屋アプリの砂場</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div id="app" class="ui fluid container" style="height: 100%;">
  <h4 class="ui top attached header">本棚をつくりましょう</h4>
  <section v-if="showInitMessage" style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div class="ui tall stacked segment" style="display: block;">
      <p>ようこそ 本好き太郎さん</p>
      <p>本好き太郎さんの本棚はまだありません。まずはお気に入りの本を1冊登録してみましょう。</p>
      <p>本棚に入れる本は、あとからでも自由に変更できます。</p>
      <button class="ui primary fluid button" @click="showSetupForm()">OK</button>
    </div>
  </section>

  <section v-if="!showInitMessage">
    <div class="ui grid" style="margin-left: 0; margin-right: 0;">
      <div class="ui sixteen wide column" style="padding-left: 0; padding-right: 0;">
        <div class="ui icon fluid input" @keydown.enter="showSearchResult = true">
          <i class="search icon"></i>
          <input type="text" placeholder="本のタイトルを入力してください">
        </div>
      </div>
    </div>

    <div v-if="showSearchResult" class="ui grid">
      <div class="row" v-for="result in searchResults">
        <div class="five wide column"><img :src="result.cover_url"></div>
        <div class="eleven wide column" style="margin-left: 0;">
          <div class="row">
            <div class="">著者</div>
            <div class="">著者</div>
          </div>
          <div class="four wide column" style="margin-top: 2rem;">
            <button class="ui teal button"><i class="plus icon"></i>本棚に追加</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="./setup.js"></script>
</body>
</html>
